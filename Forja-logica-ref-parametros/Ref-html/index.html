<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Selec</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>CALCULOS USANDO SELECT</h1>
    <Div>
        <input type="number" id="num1" placeholder="Número 01">
        <input type="number" id="num2" placeholder="Número 02">
        <select id="operador">
            <option value="+">Adição (+)</option>
            <option value="-">Subtraç (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
        </select>
        <button onclick="calc()">CALCULAR</button>
        <h2 id="resultado"></h2>
    </Div>
</body>
</html>
